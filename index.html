<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Tycoon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-links">
        <a href="#info">Info</a>
        <a href="#devs">Devs</a>
        <a href="#links">Links</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <h1>Untitled Tycoon Game</h1>
    <p>a roblox game</p>
  </header>

  <main>
    <section id="info">
      <div class="image-text fade">
        <img src="main/img1.jpg" alt="Screenshot 1">
        <p>Text for screenshot 1</p>
      </div>
      <div class="image-text fade reverse">
        <img src="main/img2.jpg" alt="Screenshot 2">
        <p>Text for screenshot 2</p>
      </div>
      <div class="image-text fade">
        <img src="main/img3.jpg" alt="Screenshot 3">
        <p>Text for screenshot 3</p>
      </div>
      <div class="image-text fade reverse">
        <img src="main/img4.jpg" alt="Screenshot 4">
        <p>Text for screenshot 4</p>
      </div>
    </section>

    <section id="devs">
      <h2>Devs</h2>

      <div class="dev-block fade">
        <div class="dev-image-text">
          <img src="kenzo.jpg" alt="">
          <div class="dev-text">
            <p class="dev-name">Sketchy (@jachym_cz128)</p>
            <p>Owner, Scripter, Music, SFX, UI, Animator</p>
          </div>
        </div>
      </div>

      <div class="dev-block fade">
        <div class="dev-image-text reverse">
          <img src="sketchy.jpg" alt="">
          <div class="dev-text">
            <p class="dev-name">Rassros (@Benras1234)</p>
            <p>Co-Owner, Builder</p>
          </div>
        </div>
      </div>
    </section>

    <section id="links">
      <h2>Links</h2>
      <div class="buttons fade">
        <a href="https://discord.gg/TZuT3pKywV" class="btn discord" target="_blank">Discord</a>
        <a href="https://youtube.com/@SSketchy" class="btn youtube" target="_blank">YouTube</a>
        <a href="https://roblox.com/games/TVUJ-ID" class="btn game" target="_blank">Game</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
